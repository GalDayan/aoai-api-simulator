name: ci-test

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Run make ci-build in dev container
      uses: devcontainers/ci@v0.3
      with:    
        # TODO - cache dev container image
        push: never
        runCmd: |
          make install-requirements

          echo -e "\n\n--------------------------------------------------------------------------------\n\n"
          ./scripts/ci-lint.py

          echo -e "\n\n--------------------------------------------------------------------------------\n\n"
          make test


